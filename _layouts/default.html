<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta charset=utf-8 />
    <title>
      {% if page.title %} {{ page.title }} | {% endif %} Mark Ding, Embedded Engineer
    </title>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />
  </head>

  <body>
    <div id="main">
      <!-- HEADER -->
      <div id="header_wrap" class="outer">
          <header class="inner">
            <a id="forkme_banner" href="https://github.com/MarkDing">View on GitHub</a>
            <h1 id="project_title">{{ page.title }}</h1>
          </header>
      </div>

      <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
        {{ content }}
        </section>
      </div>

      <!-- FOOTER  -->
      <div id="footer_wrap" class="outer">
        <footer class="inner">
          <p>Mark Ding in
          <a href="http://github.com/MarkDing">GitHub</a> and
          <a href="http://markdingst.blogspot.com">Blogspot</a>
          </p>
        </footer>
      </div>

    </div>
  </body>

</html>
